<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Luei</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	</head>
<body>
	<div class="container">
		<header>
			<h1>KZ 100,750</h1>
		</header>
		<main>
			<section id="investimento">
				<h2>Investimento: </h2>

				<label for="quantidadeDeUSD">Quantidade de USD a comprar ($)</label>
				<input type="number" name="quantidadeDeUSD" id="quantidadeDeUSD" placeholder="500 USD" min="0" max="10000">

				<label for="precoDaCompra">Preço da compra (KZ)</label>
				<input type="number" name=""  id="precoDaCompra" placeholder="850 KZ">

				<label for="taxas">Taxas, carregamento + compra + binance (%)</label>
				<input type="number" name="" id="taxas" placeholder="850 KZ">

				<label for="precoDaVenda">Preço da venda</label>
				<input type="number" name="" id="precoDaVenda" placeholder="1 125 KZ">

				<label for="quantidadeAVender">Qauntidade a vender</label>
				<input type="number" name="" id="quantidadeAVender" placeholder="400 USDT">
			</section>
			
			<button id="calcular">Meu Luei $</button>
		</main>
		<footer>
			
		</footer>
	</div>
</body>
</html>
