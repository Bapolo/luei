<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Luei</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	</head>
<body>
	<div class="container">
		<header>
			<h1 id="lucro">KZ ...</h1>
		</header>
		<main>
			<section>
				<h2 id="investimento">Inv: 0 KZ</h2>
				<h2 id="retorno">Ret: 0 KZ</h2>

				<hr>
				<br>
				
				<label for="quantidadeDeUSD">Quantidade de USD a comprar ($)</label>
				<input type="number" name="quantidadeDeUSD" id="quantidadeDeUSD" placeholder="Ex: 500 USD" min="0" max="10000">

				<label for="precoDaCompra">Preço do câmbio(KZ)</label>
				<input type="number" name=""  id="precoDaCompra" placeholder="850 KZ">

				<label for="taxaDaCompra">Taxas, carregamento + compra(%)</label>
				<input type="number" name="" id="taxaDaCompra" placeholder="Ex: 6 %">

				<label for="precoDaVenda">Preço de venda</label>
				<input type="number" name="" id="precoDaVenda" placeholder="Ex: 1 125 KZ">

				<label for="taxaBinance">Taxa Binance(%)</label>
				<input type="number" name="" id="taxaBinance" placeholder="Ex: 2 %">
			</section>
		</main>
		
		<script type="text/javascript" src="./index.js"></script>
	
	</div>
</body>
</html>
